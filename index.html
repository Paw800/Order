<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: red;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-size: 16px;
            text-align: left;
        }
        input[type="text"], input[type="number"], select {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            font-size: 16px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Pizza</h1>
        <form id="order-form">
            <label for="pizza-type">Pizza Type</label>
            <select id="pizza-type" name="pizza-type" required>
                <option value="Mr.Six honey burger">Mr.Six honey burger</option>
                <option value="Chorizo">Chorizo</option>
                <option value="Fruit pizza">Fruit pizza</option>
                <option value="Durian pizza">Durian pizza</option>
                <option value="Orleans roast chicken pizza">Orleans roast chicken pizza</option>
                <option value="South American shrimp pizza">South American shrimp pizza</option>
                <option value="Lasagna">Lasagna</option>
                <option value="Pepsi">Pepsi</option>
            </select>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" required>
            
            <input type="submit" value="Place Order">
        </form>
    </div>

    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your order has been placed!');
            // Here you would typically send the form data to the server
        });
    </script>
</body>
</html>
